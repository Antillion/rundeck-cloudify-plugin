# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=py27

[testenv:py27]
deps =
    nose-cov
    testfixtures
    -rdev-requirements.txt
    -rtest-requirements.txt
commands=nosetests  --with-cov --cov-report term-missing --nocapture --cov cfyrundeck {posargs:cfyrundeck/tests/}

